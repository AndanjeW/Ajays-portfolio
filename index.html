<body>
    
  <div class="intro" style="background-image: url('images/hero.png')">
    <div class="hero"> 
        <h1>Recipe Collection</h1>
         <p>Find a variety of inspiring recipes that are easy,
        <br>
        delicious, and healthy here</p>
    </div>
  </div>

    <div class="row gx-5">
        <div class="col-md-6">
            <img src="images/salmon.png" alt="" class="img-fluid">

        <div class="col-md-6">

            <img src="images/pasta.png" alt="" class="img-fluid">

        </div>

    </div>
    <div class="row gx-5">
        <div class="col-md-6">
            <img src="images/hummus.png" alt="" class="img-fluid">

        </div>

            <img src="images/fruits.png" alt="" class="img-fluid">

        </div>
    </div>

        <div class="col-md-6">
