<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9cd244a0f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
  <h1 class="text-center">Contact Me</h1>
  <div class="container content">
    <div class="row">
        <div class="col-md-6">
            <img src="images/andanje.jpg" alt="" class="img-fluid image">
        </div>
        <div class="col-md-6">
            <h4 class="contact-me mb-3"> ADDRESS</h4>
            <div class="widget">
              <i class="fa-solid fa-location-dot"></i> 
              <span class="address"> 021 Hollywood Boulevard, Los Angeles</span>
            </div>
            
            <h4 class="contact-me mb-3"> EMAIL</h4>
            <div class="widget">
              <i class="fa-solid fa-envelope"></i>
              <span class="address"> info@shecodes.io</span>
            </div>
          
            
            <h4 class="contact-me mb-3">PHONE</h4>
            <div class="widget">
              <i class="fa-solid fa-phone"></i> 
              <span class="address">021 3456 789</span>
            </div>
          
        </div>
    </div>
  </div>
</body>
</html>
